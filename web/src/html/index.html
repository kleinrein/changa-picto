{% extends 'layouts/application.html' %}
{% block content %}
<div class="overlay blur"></div>
<div id="app">
    <h4>changa picto</h4>

    <input type="text" placeholder="search" class="input-search" />
    <div class="icons">
        {% for icon in icons %}
            <div class="icon">
                <span class="icon-title">{{icon}}</span>
                <img class="icon-img" src="images/icons/{{ icon }}" />
            </div>
        {% endfor %}
    </div>

    <div class="modal" style="display: none;">
        <h3 id="modal-icon-title"></h3>
        <img id="modal-icon-img" />

        <h5>DOWNLOAD AS</h5>
        <a class="btn--purple" id="modal-icon-download-png" href="#" download>PNG</a>
        <a class="btn--green" id="modal-icon-download-svg" href="#" download>SVG</a>

        <input type="radio" name="size" value="12"  />12
        <input type="radio" name="size" value="24"  />24
        <input type="radio" name="size" value="64"  />64
        <input type="radio" name="size" value="128"  />128
        <input type="radio" name="size" value="256"  />256
        <input type="radio" name="size" value="512"  />512

    </div>
    <canvas id="canvas" style="display:none"></canvas>
</div>
{% endblock %}
